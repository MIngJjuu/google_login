<!-- google login -->
 <!DOCTYPE html>
 <html lang="ko">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | 구글</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/desigh.css"> <!--css 파일과 연결-->
 </head>
 <body>
    <div id="login">
        <hi><img src="images/logo.png" alt="구글"></hi>
        <h1>로그인</h1>
        <h2>Google 계정 사용</h2>
        <form action="#" method="post" id="login_frm"> <!--공개 가능한 정보면 get, 아니면 post-->
            <fieldset>
                <legend>로그인양식</legend>
                <ul> <!--ul의 자식 li--> <!--내부에 보이는 글자 생성-->
                    <li><input type="text" name="user_id" placeholder="이메일 또는 휴대전화"></li> <!--입력용:input-->
                    <li><a href="#">이메일을 잊으셨나요?</a></li>
                    <li>내 컴퓨터가 아닌가요? 게스트 모드를 사용하여 비공개로 로그인하세요.
                        <a href="a">자세히 알아보기</a> <!--링크로 들어가야 할 때 a-->
                    </li>
                </ul>
                <div class="finish">
                    <a href="a" class="join">계정 만들기</a> <!--주요 기능은 이름을 넣어주기-->
                    <button type="button" id="next_btn">다음</button>
                </div>
            </fieldset>
        </form> <!--로그인과는 관계없는 부분이므로 form 밖에서서-->
        <footer>
            <select name="lang_selcet" id="lang_selcet">
                <option value="korean">한국어</option>
            </select>
            <div class="right"> <!--div.right 후 tab-->
                <a href="a">도움말</a> <!--shift+alt+방향키-복제 가능-->
                <a href="a">개인정보처리방침</a>
                <a href="a">약관</a>
            </div> 
        </footer>
    </div>
 </body>
 </html>
